<!doctype html>

<html>

	<head>
		<title>UCL Seats</title>
	</head>

	<body>

		<h1>Let's find you a seat!</h1>
		<ul>
			{% for library in librarys %} 
				{% for map in library.maps %}
					<li><a href="/library/{{ library.id }}/{{ map.id }}">{{ library.name }} - {{ map.name }}</a></li>
				{% endfor %} 
			{% endfor %}
		</ul>


	</body>

</html>
